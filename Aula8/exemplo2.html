<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        a
        {
            font-size: 20px;
            color: magenta;
        }

        h3
        {
            text-transform: capitalize;
            color: blue;
        }

        .t1
        {
            text-transform: uppercase;
            color: mediumturquoise;
        }

        .t2
        {
            text-transform: lowercase;
            color: firebrick;
        }






    </style>
</head>
<body>
    <h1>Exemplo 2 - Aula 2</h1>

    <h3>Exemplo de Transformação de texto</h3>

    <p>
        Aluno: <span class="t1">Tharcísio de Souza Limeira</span>
    </p>

    <p>
        Curso: <span class="t2">Mtec em Informática para internet</span>
    </p>

    <p>
        <a href="index.html">Voltar</a>
    </p>

    
</body>
</html>
